<html>
    <head></head>
    <body>
        <h3>Pattern - Attribute Example::</h3>
        <form >
            <label >Email Id::::::::::::</label>
            <input type="text" required pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/"/> 
          
            <br>
            <br>
            <label >Mobile Number:</label>
            <input type="text" required  pattern="[6-9][0-9]{9}" /> <br><br>

            <label >Vehicle Number:</label>
            <input type="text" required pattern="KA[0-9]{2}[A-Z]{2}[0-9]{4}"/>
            <br>
            <input type="submit" value="Registration">
        </form>
    </body>
</html>
